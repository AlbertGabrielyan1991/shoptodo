<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
</head>
<body >


<!-- Navbar START -->
<header class="header">
    <div class="header-middle">
        <div class="container">
            <div class="header-wrap">
                <div class="logo logo-width">
                    <img src="assets/img/logo.png" alt="logo">
                </div>
                <div class="header-right">
                    <div class="header-search">
                        <form action="">
                            <input type="text" id ='myInput' placeholder="Search for items...">
                        </form>
                    </div>
                    <div class="header-action">
                        <ul class="header-action-right">
                            <li class="header-action-icon">
                                <a href="">
                                    <i class="fa fa-heart-o" aria-hidden="true"></i>
                                </a>
                                <span class="lable">Wishlist</span>
                            </li>
                            <li class="header-action-icon">
                                <a href="">
                                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                                    <span class="pro-count blue" id ='quantity'> 0</span>
                                </a>
                                <span class="lable">Cart</span>
                                <div class="cart-dropdown-wrap cart-dropdown-hm2">
                                    <ul id = 'cart'>


                                    </ul>
                                    <div class="shopping-cart-footer">
                                        <div class="shopping-cart-total" id ='total'>
                                            <h4>Total  <span>0</span><span> $</span></h4>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Navbar END -->
<!-- Main Content  Start -->
<main class="main">
    <!-- Product Section Start -->
    <section  class="product-section">
            <div class="container">
                <div class="row" id='product-content'>


                </div>


                <div id ='test'></div>
            </div>
    </section>
    <!-- Product Section END -->
</main>
<!-- Main Content  END -->
<script src='assets/js/main.js'></script>
</body>
</html>
